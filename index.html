<!DOCTYPE html>
<html lang="fr" class="antialiased">
  <head>
    <meta charset="UTF-8" />

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          container: {
            center: true,
            padding: "2rem",
            screens: {
              "2xl": "1400px",
            },
          },
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --background: 210 40% 98%;
        --foreground: 222.2 84% 4.9%;

        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
 
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 84% 4.9%;
 
        --primary: 249 70% 50%; /* Indigo 600-ish */
        --primary-foreground: 210 40% 98%;
 
        --secondary: 210 40% 96.1%;
        --secondary-foreground: 222.2 47.4% 11.2%;
 
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
 
        --accent: 210 40% 96.1%;
        --accent-foreground: 222.2 47.4% 11.2%;
 
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;

        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 249 70% 50%;
 
        --radius: 1rem;
      }
 
      .dark {
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
 
        --card: 222.2 84% 4.9%;
        --card-foreground: 210 40% 98%;
 
        --popover: 222.2 84% 4.9%;
        --popover-foreground: 210 40% 98%;
 
        --primary: 249 70% 60%;
        --primary-foreground: 222.2 47.4% 11.2%;
 
        --secondary: 217.2 32.6% 17.5%;
        --secondary-foreground: 210 40% 98%;
 
        --muted: 217.2 32.6% 17.5%;
        --muted-foreground: 215 20.2% 65.1%;
 
        --accent: 217.2 32.6% 17.5%;
        --accent-foreground: 210 40% 98%;
 
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 40% 98%;
 
        --border: 217.2 32.6% 17.5%;
        --input: 217.2 32.6% 17.5%;
        --ring: 249 70% 60%;
      }

      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        transition: background-color 0.3s ease, color 0.3s ease;
        overscroll-behavior-y: none; /* iOS bounce fix */
      }
      
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* --- Animation Definitions --- */
      @keyframes slideUp {
        0% { transform: translateY(20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }

      @keyframes scaleIn {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }

      @keyframes pulseGreen {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); box-shadow: 0 0 20px rgba(74, 222, 128, 0.5); }
      }

      /* --- Utility Classes --- */
      .animate-enter {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0; /* Ensures hidden before animation */
      }

      .animate-scale-in {
        animation: scaleIn 0.2s ease-out forwards;
      }

      .animate-shimmer {
        animation: shimmer 2s linear infinite;
        background-size: 1000px 100%;
      }

      .animate-pulse-green {
        animation: pulseGreen 0.5s ease-in-out;
      }
      
      /* Stagger Delays */
      .stagger-1 { animation-delay: 50ms; }
      .stagger-2 { animation-delay: 100ms; }
      .stagger-3 { animation-delay: 150ms; }
      .stagger-4 { animation-delay: 200ms; }
      .stagger-5 { animation-delay: 250ms; }

    </style>

{

  <body>
    <div id="root"></div>
    <!-- Point d'entrÃ©e essentiel pour Vite -->
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered');
            registration.onupdatefound = () => {
              const installingWorker = registration.installing;
              installingWorker.onstatechange = () => {
                if (installingWorker.state === 'installed') {
                  if (navigator.serviceWorker.controller) {
                    console.log('New content available; refreshing...');
                  }
                }
              };
            };
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });

        let refreshing;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (refreshing) return;
          window.location.reload();
          refreshing = true;
        });
      }
    </script>
  </body>
</html>
